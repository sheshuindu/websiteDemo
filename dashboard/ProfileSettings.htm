      <nav id="sidebarMenu" class="col-md-4 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <div class="userprofile">
            <div>
              <img class="profilepic" src="../images/chatbox/logo.jpeg" />
            </div>

              LETFIX Technologies

          </div>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">

            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                <i class="material-icons-outlined icon">exit_to_app</i>

              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-8 ml-auto col-lg-10 px-md-4" style="padding: 10px;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#basic" role="tab" aria-controls="home"
              aria-selected="true">Basic Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#change" role="tab" aria-controls="profile"
              aria-selected="false">Change Password</a>

        </ul>
        <div class="tab-content" style="padding: 20px" id="myTabContent">
          <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="Basic Information">

            <div class="container" style="margin-top: 50px;">
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="FullName">User Name</label>
                    <input type="text" class="form-control" id="txtUsername" required aria-describedby="User NameHelp">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="txtemail" required>
                  </div>

                  <div class="form-group">
                    <label for="mobile">Phone</label>
                    <input type="tel" class="form-control" id="txtphone">
                  </div>
                  <div class="form-group">
                    <label for="College Name">College Name</label>
                    <input type="text" class="form-control" id="txtCollegeName">
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Year of Degree Completion</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" required id="selYDC">
                      <option selected value="">Choose...</option>
                      <option value="2022">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="college staff">College Staff</option>
                      <option value="Working in Company">Working in Company</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Degree</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" required id="selDegree" onchange="updateField()">
                      <option selected value="">Choose...</option>
                      <option value="B.E.">B.E.</option>
                      <option value="B.Tech.">B.Tech.</option>
                      <option value="B.Sc.">B.Sc.</option>
                      <option value="B.C.A.">B.C.A.</option>
                      <option value="M.S.">M.S.</option>
                      <option value="Other ">Other</option>
                    </select>
                  </div>

                  <div class="form-group" style="display: none">
                    <label for="txtOthers">Other Degree</label>
                    <input type="text" class="form-control"  id="txtOthers" required>
                  </div>

                  <div class="form-group mb-3">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Update Profile Picture</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="imgUpload"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Upload Image</label>
                    </div>
                  </div>
                  <div class="form-group text-right">
                    <button type="button" class="btn btn-outline-letfix"
                      onclick="alert('Details Updated.')">
                      <i class="material-icons-outlined">save</i>Update</button>
                  </div>


                </div>
              </div>
            </div>

          </div>
          <!--Change Password pannel-->
          <div class="tab-pane fade" id="change" role="tabpanel"
            aria-labelledby="profile-tab">
            <div class="form-group">
              <label for="curpassword">Current Password</label>
              <input type="password" class="form-control" id="txtCurPassword" required>
            </div>
            <div class="form-group">
              <label for="newpassword">New Password</label>
              <input type="password" class="form-control" id="txtNewPassword" required>
            </div>
            <div class="form-group">
              <label for="ConPassword">Confirm Password</label>
              <input type="password" class="form-control" id="txtConPassword" required>
            </div>
            <div class="mx-auto modal-footer" style="text-align:center;">
              <button type="button" class="btn btn-outline-letfix"
                onclick="alert('Password Updated.')"><i class="material-icons-outlined">vpn_key</i>Change Password</button>
            </div>
          </div>

      </main>
    </div>
  </div>

  <!-- Bootstrap and jQuery Includes -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="js/ProfileSettings.js"></script>


    <script>
      function updateField() {
        if (selDegree.value == "Other") {
          txtOthers.parentNode.style.display = "block";
        } else {
          txtOthers.parentNode.style.display = "none";
        }
      }
    </script>
    <div id="maincontainer"></div>
</body>
